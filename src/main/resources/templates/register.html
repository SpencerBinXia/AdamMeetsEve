    <!-- Bootstrap core CSS -->

<nav class="navbar navbar-expand-md fixed-top navbar-dark" div id="navbar">
    <a class="navbar-brand abs" th:href="index">AdamMeetsEve</a>
    <div class="navbar-collapse collapse" id="collapsingNavbar">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button type="button" button id="loginBtn" class="btn btn-info btn-md" data-toggle="modal" data-target="#myModal">Login</button>
            </li>
        </ul>
    </div>
</nav>

<!-- Modal -->
<div id="myModal" class="modal-fade" style="z-index:9999;" role="dialog";>

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Returning Users Login.</p><br>
        <form action="login" th:action="@{/login}" th:object="${info}" method="post">
            <table style="width:100%">
                <tr>
                    <th>E-mail:</th>
                    <th><input type="text" div id="textBox" title="emailentry" th:field="*{email}"/></th>
                </tr>
                <tr>
                    <th>Password:</th>
                    <th><input type="text" div id="textBox" title="passwordentry" th:field="*{password}"/></th>
                </tr>
                <tr>
                    <th><input type="submit"/></th>
                </tr>
            </table>
        </form>
    </div>

</div>

<div class="container">

    <div class="index-body">
        <h1>Take Your First Step Towards Paradise.</h1>
        <p class="lead">
        <form action="register" th:action="@{/register}" th:object="${reginfo}" method="post">
            <table div id="ameTbl">
                <tr>
                    <th>E-mail:</th>
                    <th><input type="text" div id="textBox" placeholder="E-mail" th:field="*{email}"/></th>
                </tr>
                <tr>
                    <th>Password:</th>
                    <th><input type="text" div id="textBox" placeholder="Password" th:field="*{password}"/></th>
                </tr>
                <tr>
                    <th>Social Security #:</th>
                    <th><input type="text" div id="textBox" placeholder="Social Security #" th:field="*{ssn}"/></th>
                </tr>
                <tr>
                    <th>Name: </th>
                    <th><input type="text" div id="textBox" placeholder="First Name" th:field="*{firstName}"/></th>
                    <th><input type="text" div id="textBox" placeholder="Last Name" th:field="*{lastName}"/></th>
                </tr>
                <tr>
                    <th>Address: </th>
                    <th><input type="text" div id="textBox" placeholder="Street" th:field="*{street}"/></th>
                    <th><input type="text" div id="textBox" placeholder="City" th:field="*{city}"/></th>
                    <th><input type="text" div id="textBox" placeholder="State" th:field="*{state}"/></th>
                    <th><input type="text" div id="textBox" placeholder="Zip Code" th:field="*{zipcode}"/></th>
                </tr>
                <th>Telephone #:</th>
                <th><input type="text" div id="textBox" placeholder="Phone #" th:field="*{telephone}"/></th>
                </tr>
                </tr>
                <th>16-digit Credit Card:</th>
                <th><input type="text" div id="textBox" placeholder="Credit Card #" th:field="*{ccard}"/></th>
                </tr>
                <tr>
                    <th><input type="submit"/></th>
                </tr>
            </table>
        </p>
        <!--<button type="button" class="btn btn-dark btn-lg" div id="button" href="">Register</button>-->
    </div>


</div><!-- /.container -->


<script>
    var modal = document.getElementById('myModal');

    // Get the button that opens the modal
    var btn = document.getElementById("loginBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on the button, open the modal
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        $("#myModal").removeClass("in");
        $(".modal-backdrop").remove();
        $("#myModal").hide();
        $("#myModal").removeData();
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
