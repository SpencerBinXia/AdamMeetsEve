<h1>Welcome To Your User Page, <span th:utext="${session.currentUser.getFirstName()}"></span> <span th:utext="${session.currentUser.getLastName()}"></span>!</h1><br><br>


<div class="container">

    Available Profiles:<br>

    <hr size="2">

      <b>Name:   </b> <th><span th:utext="${session.currentUser.getFirstName()}"></span></th> <th><span th:utext="${session.currentUser.getLastName()}"></span></th><br>

    <div id="userinfo" class="collapse">

                    <th><input type="text" div id="textBox" th:value="${session.currentUser.getEmail()}" placeholder="Change E-mail" th:field="*{email}"/></th>
                </tr>
                <tr>
                    <th><b>Password:</b></th>
                    <th><span th:utext="${session.currentUser.getPassword()}"></span></th>
                    <th><input type="text" div id="textBox" th:value="${session.currentUser.getPassword()}" placeholder="Change Password" th:field="*{password}"/></th>
                </tr>
                <tr>
                    <th><b>Name: </b></th>
                    <th><span th:utext="${session.currentUser.getFirstName()}"></span></th>
                    <th><input type="text" div id="textBox" th:value="${session.currentUser.getFirstName()}" placeholder="Change First Name" th:field="*{firstName}"/></th>
                    <th><span th:utext="${session.currentUser.getLastName()}"></span></th>
                    <th><input type="text" div id="textBox" th:value="${session.currentUser.getLastName()}" placeholder="Change Last Name" th:field="*{lastName}"/></th>
                </tr>
                <tr>
                    <th><b>Address: </b></th>
                </tr>
                <tr>
                    <th><span th:utext="${session.currentUser.getStreet()}"></span></th>
                    <th><span th:utext="${session.currentUser.getCity()}"></span></th>
                    <th><span th:utext="${session.currentUser.getState()}"></span></th>
                    <th><span th:utext="${session.currentUser.getZipcode()}"></span></th>
                </tr>
                <tr>
                    <th><input type="text" div id="textBox" th:value="${session.currentUser.getStreet()}" placeholder="Change Street" th:field="*{street}"/></th>
                    <th><input type="text" div id="textBox" th:value="${session.currentUser.getCity()}" placeholder="Change City" th:field="*{city}"/></th>
                    <th><input type="text" div id="textBox" th:value="${session.currentUser.getState()}"placeholder="Change State" th:field="*{state}"/></th>
                    <th><input type="text" div id="textBox" th:value="${session.currentUser.getZipcode()}" placeholder="Change Zip Code" th:field="*{zipcode}"/></th>
                </tr>
                <tr>
                    <th><b>Telephone #:</b></th>
                <th><span th:utext="${session.currentUser.getTelephone()}"></span><br></th>
                <th><input type="text" div id="textBox" th:value="${session.currentUser.getTelephone()}" placeholder="Change Phone #" th:field="*{telephone}"/></th>
                </tr>
                <tr>
                    <th><b>16-digit Credit Card:</b></th>
                    <th><span th:utext="${session.currentUser.getccard()}"></span></th>
                    <th><input type="text" div id="textBox" placeholder="Credit Card #" th:field="*{ccard}"/></th>
                </tr>
                <tr>
                    <th><b>User Class: </b></th>
                    <th><span th:utext="${session.currentUser.getPpp()}"></span><br></th>
                    <th>
                        <select th:field="*{ppp}">
                            <div>
                                <option disabled="true" selected="selected" value="">Select</option>
                                <option value="User-User">Basic User (free!)</option>
                                <option value="Good-User">Good User ($50/yr)</option>
                                <option value="Super-User">Super User ($100/yr)</option>
                            </div>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th><input type="submit" div id="button"/></th>
                </tr>
            </table>
        </form>


        <table div id="User Data Table">

<script>
    var modal = document.getElementById('myModal');

    // Get the button that opens the modal
    var btn = document.getElementById("loginBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on the button, open the modal
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
